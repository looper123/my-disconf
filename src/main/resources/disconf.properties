# 是否使用远程配置文件
# true(默认)会从远程获取配置 false则直接获取本地配置
enable.remote.conf=true

#
# 配置服务器的 HOST,用逗号分隔  127.0.0.1:8000,127.0.0.1:8000
#
conf_server_host=http://172.26.186.21:8081

# 版本, 请采用 X_X_X_X 格式
version=1_0_0_0

#internalHost=172.26.186.21

# APP 请采用 产品线_服务名 格式
# 必须和disconfig 服务器上的app名对应
app=disconf_demo

# 环境
env=rd

# debug
debug=false

# 忽略disconf上的分布式配置，用逗号分隔 只会读取本地配置
#ignore=myserver.properties

# 获取远程配置 重试次数，默认是3次
conf_server_url_retry_times=5
# 获取远程配置 重试时休眠时间，默认是5秒
#conf_server_url_retry_sleep_seconds=50

#远程配置下载路径默认是项目根目录下的/disconf/download下 (此路径一定会下载 )
#默认会下载到 根目录下的/disconf/download 和classpath两个目录下
#user_define_download_dir=

# 下载的文件会被迁移到classpath根路径下，强烈建议将此选项置为 true(默认是true) false的话不会下载到classpath下
enable_local_download_dir_in_class_path=true


